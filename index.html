<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Adhikari - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }
        .ball:nth-child(2) {
            left: -50px;
            animation-duration: 3s;
            background-color: blue;
        }
        .ball:nth-child(3) {
            right: -50px;
            animation-duration: 2.5s;
            background-color: green;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <h1>Prakash Adhikari</h1>
        <p>Frontend Engineer</p>
    </div>
</body>
</html>
